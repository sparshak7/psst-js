<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>psst test</title>
</head>
<body>
  <h1>Browser Test</h1>
  <p id="hash"></p>

  <script src="./dist/psst-collector.min.js"></script>
  <script>
    let hash = "";

    async function getHash() {
      hash = await psst.collect();
      const p = document.getElementById("hash")
      p.innerText = hash
    }

    getHash()
  </script>
</body>
</html>
